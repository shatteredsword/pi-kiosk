<!doctype html>

<body>
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"

	<script type="text/javascript">
		$(document).ready(function(){
			$("#myVideo").bind('ended', function(){
				$("#myVideo").attr('src', "kiosk/video.mp4");
				$("#myVideo")[0].load();
				//location.reload(true);
			});
		});
	</script>
	<video id="myVideo" autoplay style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%)"src="kiosk/video.mp4">
</body>
